        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('boton-buscar-header');
            const searchTermInput = document.getElementById('campo-busqueda-header');
            const resultadosBusqueda = document.getElementById('resultados-busqueda');
    
            if (searchButton) {
                searchButton.addEventListener('click', function(event) {
                    event.preventDefault(); // Evita la recarga de la página
    
                    console.log("¡Botón de búsqueda clickeado!"); // NUEVO: Verifica si el botón se clickea
                    const searchTerm = searchTermInput.value.toLowerCase(); // Convertir a minúsculas para comparar
                    console.log("Término de búsqueda:", searchTerm); // NUEVO: Muestra el término de búsqueda
    
                    const resultados = productos.filter(producto =>
                        producto.nombre.toLowerCase().includes(searchTerm) ||
                        producto.descripcion.toLowerCase().includes(searchTerm) ||
                        producto.marca.toLowerCase().includes(searchTerm)
                    );
    
                    mostrarResultados(resultados);
                });
            } else {
                console.error("¡Error! El botón de búsqueda no se encontró.");
            }
    
            function mostrarResultados(resultados) {
                console.log("Función mostrarResultados llamada con:", resultados); // NUEVO: Verifica si la función se llama
                if (!resultadosBusqueda) {
                    console.error("Elemento #resultados-busqueda no encontrado"); // NUEVO: Verifica si el elemento existe
                    return;
                }
    
                resultadosBusqueda.innerHTML = ''; // Limpia resultados anteriores
    
                if (resultados && resultados.length > 0) {
                    const listaResultados = document.createElement('ul');
                    resultados.forEach(producto => {
                        const itemResultado = document.createElement('li');
                        itemResultado.innerHTML = `
                        <a class="filtro" href="${producto.nombre.replace(/ /g, '-').toLowerCase()}.html">

                            <span class="resultado-nombre">${producto.nombre}</span>
                            <span class="resultado-marca">(${producto.marca})</span>
                            <span class="resultado-descripcion">${producto.descripcion}</span>
                            <span class="resultado-precio">\$${producto.precio}</span>
                        </a>
                        `;
                        listaResultados.appendChild(itemResultado);
                    });
                    resultadosBusqueda.appendChild(listaResultados);
                } else {
                    resultadosBusqueda.textContent = "No se encontraron resultados.";
                }
            }
        });
